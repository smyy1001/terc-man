version: '3.8'
services:

  tercuman-minio:
    image: quay.io/minio/minio
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=admin123
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Web UI
    volumes:
      - tercuman_minio_data:/data

volumes:
  tercuman_minio_data:

networks:
  default:
    external:
      name: tercuman-network